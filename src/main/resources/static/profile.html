<script>
    const gUserId = localStorage.getItem('userId')
    const gProfileUserId = location.href.split("/")[-1]
    const gIsMypage = (gUserId == gProfileUserId) ? true : true;


    $(document).ready(function () {
        showMypageSettings(gUserId)
        $("#content-articles").hide();
        $("#content-comments").hide();
        showUserProfileInfo(gUserId)
        showUserArticles(gUserId)
    })

    // 유저에 따른 프로필 이미지 변경 & 설정 버튼 활성화 여부
    function showMypageSettings(userId) {
        if (gIsMypage) {
            let profilePictureButtonActive = `<img id="user-profile-image" class="for-cursor" title="프로필 사진 추가" src="" alt="profile image">
                                                <input class="form-control" type="file" accept="img/*" id="imageFile" name="imageFile" style="display:none;">`
            $('#profile-pic').append(profilePictureButtonActive)
            let settingButtonActive = `<button id="setting-button" class="btn btn-outline-secondary">설정</button>`
            $('#setting-button-div').append(settingButtonActive)
        } else {
            let profilePictureButtonInactive = `<img id="user-profile-image" src="" alt="profile image">`
            $('#profile-pic').append(profilePictureButtonInactive)
        }
    }

    $(function() {
        $('#user-profile-image').click(function () {
            $("input[name='imageFile']").click();
        })

        $('#imageFile').on('change', function (e) {
            e.preventDefault();
            var newProfileImage = e.target.files[0];

            updateUserProfileImage(newProfileImage);
        })
    })
    function updateUserProfileImage(newProfileImage) {
        var formData = new FormData();
        formData.append("newProfileImage", newProfileImage);

        $.ajax({
            type: "POST",
            url: `${LOCALHOST}/profile/imagechange/${gUserId}`,
            cache: false,
            contentType: false,
            processData: false,
            data: formData,
            success: function () {
                location.reload();
            },
            error: function (request, status, error) {
                alert("code:" + request.status + "\n" + "error:" + error);
            }
        })
    }


    // 프로필 기본 정보 불러오기 (username, intro, 사진)
    function showUserProfileInfo(userId) {
        $.ajax({
            type : "GET",
            url : `${LOCALHOST}/profile/${userId}`,
            data : {},
            success : function (response) {
                if (response.username){
                    $('#profile-username').text(response.username);
                } else {
                    $('#profile-username').text(response.kakaoId);
                }

                if (response.userProfileIntro) {
                    $('#profile-introduction').text(response.userProfileIntro);
                } else {
                    $('#profile-introduction').text("자기소개를 작성해보세요.");
                }

                if (response.userProfileImageUrl) {
                    $("#nav-user-profile-image").attr("src", response.userProfileImageUrl);
                    $("#user-profile-image").attr("src", response.userProfileImageUrl);
                } else {
                    $("#nav-user-profile-image").attr("src", "/images/profile_placeholder.png");
                    $("#user-profile-image").attr("src", "/images/profile_placeholder.png");
                }
            }
        })
    }

    // 프로필 사진 변경하기
    function changeImage(userId) {

        console.log(userId)

    }

    // 자신이 작성한 글 보기
    function showUserArticles(userId) {
        $("#content-articles").empty();
        $("#articles-division").addClass("active");
        $("#comments-division").removeClass("active");
        $("#content-articles").show();
        $("#content-comments").hide();

        $.ajax({
            type : "GET",
            url : `${LOCALHOST}/profile/articles/${userId}`,
            data : {},
            success : function (response) {
                console.log(response);
                makeArticles(response);
            }
        })
    }

    function makeArticles(articles) {
        articles.forEach(function (article) {
            let tmpHtml = ` <div class="col-3">
                            <div class="card" onclick="getArticle(${article.id})" style="display: inline-block;">
                                <img class="card-img-top" src="${article.imageList[0].url}" alt="Card image cap" width="100px">
                                <div class="card-body">
                                    <p class="card-title">사용자 프로필 이미지 / 사용자 이름 / 좋아요 수 / 댓글 수</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                        `;
            $('#content-articles').append(tmpHtml);
        })
    }

    // 자신이 작성한 코멘트 보기
    function showUserComments(userId) {
        $("#content-comments").empty();
        $("#comments-division").addClass("active");
        $("#articles-division").removeClass("active");
        $("#content-comments").show();
        $("#content-articles").hide();

        $.ajax({
            type : "GET",
            url : `${LOCALHOST}/profile/comments/${userId}`,
            data : {},
            success : function (response) {

            }
        })
    }
</script>
